<script>
// Interactive Slider Functionality
document.addEventListener('DOMContentLoaded', function() {
    function initializeSliders() {
        // Setup for all sliders
        var sliderContainers = document.querySelectorAll('.comfort-slider');
        
        sliderContainers.forEach(function(container) {
            var inputSlider = container.querySelector('.slider-input');
            var visualHandle = container.querySelector('.slider-handle');
            var targetElement = container.querySelector('.' + visualHandle.getAttribute('data-target'));
            
            // Initialize with the default value
            updateSliderPosition(inputSlider, visualHandle, targetElement);
            
            // Add event listeners for input range changes
            inputSlider.addEventListener('input', function() {
                updateSliderPosition(this, visualHandle, targetElement);
            });
            
            // Add event listeners for handle dragging
            setupHandleDragging(visualHandle, inputSlider, targetElement, container);
        });
    }
    
    function updateSliderPosition(inputSlider, handle, targetElement) {
        var percentage = inputSlider.value + '%';
        
        // Update handle position
        handle.style.left = percentage;
        
        // Update the width of the target element to reveal/hide it
        targetElement.style.width = percentage;
    }
    
    function setupHandleDragging(handle, inputSlider, targetElement, container) {
        var isDragging = false;
        var containerRect;
        
        handle.addEventListener('mousedown', startDrag);
        handle.addEventListener('touchstart', startDrag, { passive: false });
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        function startDrag(e) {
            isDragging = true;
            containerRect = container.querySelector('div[style*="height: 120px"]').getBoundingClientRect();
            e.preventDefault();
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            var clientX;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
            } else {
                clientX = e.clientX;
            }
            
            var relativeX = clientX - containerRect.left;
            var percentage = Math.min(Math.max(relativeX / containerRect.width * 100, 0), 100);
            
            // Update the input slider value
            inputSlider.value = percentage;
            
            // Update visuals
            updateSliderPosition(inputSlider, handle, targetElement);
            
            e.preventDefault();
        }
        
        function endDrag() {
            isDragging = false;
        }
    }
    
    // Initialize sliders
    initializeSliders();
});
</script>
